<mat-toolbar>
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="example-spacer" class="header-text">Menu</span>
</mat-toolbar>

<mat-sidenav-container class="main-container" autosize>
  <mat-sidenav [ngClass]="isCollapsed ? 'notexpanded' : 'expanded'" [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>
      <img mat-list-item [ngClass]="isCollapsed ? 'imgnotexpanded' : 'img'" src="assets/ey.png">
      <div class="header-text">
        <h2 *ngIf="!isCollapsed">ERNST & YOUNG</h2>
      </div>
    </mat-nav-list>

    <mat-nav-list>
      <a mat-list-item *ngFor="let item of menuItems()" 
      [class.selected-item]="item === selectedMenuItem"
      (click)="selectItem(item)" 
      [routerLink]="item.route">
        <mat-icon [ngStyle]="{'color':'white'}" matListItemIcon>{{item.icon}}</mat-icon>
        <span matListItemTitle class="label-color"  *ngIf="!isCollapsed">{{item.label}}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
