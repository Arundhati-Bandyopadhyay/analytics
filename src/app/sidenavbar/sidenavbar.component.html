<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="collapsed.set(!collapsed())">
      <mat-icon>menu</mat-icon>
    </button>
   
    <span class="example-spacer" class="header-text">Dashboard</span>
    
  </mat-toolbar>
  <mat-sidenav-container class="main-container">
    <mat-sidenav opened mode="side" [style.width]="sidenavwith()" >
    <div  class="sidenavbar-header">
        <img class="img" [width]="logo()" [height]="logo()"src="assets/ey.png">
        <div class="header-text" [class.hide-header-text]="sidnavcollapsed()">
            <h2>ERNST & YOUNG</h2>
        </div>
    </div>
    <mat-nav-list>
        
            <a mat-list-item *ngFor="let item of menuItems()" [routerLink]="item.route">
                <mat-icon  [ngStyle]="{'color':'white'}" matListItemIcon>{{item.icon}}</mat-icon>
                <span matListItemTitle class="label-color">{{item.label}}</span>
            </a>
            
    </mat-nav-list>
    </mat-sidenav>
  
  <mat-sidenav-content class="content" [style.margin-left]="sidenavwith()">
<router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
