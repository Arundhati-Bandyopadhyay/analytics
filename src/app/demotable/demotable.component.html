<div class="row d-grid gap-1 d-md-block d-md-flex justify-content-md-start m-5 bg-body rounded">
    <!-- <div class="colorheader p-1 border rounded topnav2">
        <div class="d-grid gap-1 d-md-block d-md-flex justify-content-md-center ">
            <h2>Consignee For GeM Dashboard</h2>
        </div>
    </div> -->
    <div class="m-1" style="background: rgb(221, 248, 255);border-radius: 25px;">
        <div class="m-2" style=" text-align: center;">
            <h2 class="titlehead" style="font-size: 17px !important;background: #004a9f;border-radius: 10px; 
            background: linear-gradient(to right,  #3ba4c4,#002b5c,#3ba4c4);
            color: white;"> CAR SALES DATA
            </h2>
        </div>

        

        <table mat-table [dataSource]="dataSourceTableData"
                    class="mat-elevation-z8">

                    <ng-container matColumnDef="Manufacturer">
                        <th mat-header-cell *matHeaderCellDef style="text-align: center!important;" bgcolor="blue">Manufacturer</th>
                        <td mat-cell *matCellDef="let element"
                            style="text-align: center!important; padding-left: 5px !important;">
                            <a>{{element.Manufacturer}}</a>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="Model">
                        <th mat-header-cell *matHeaderCellDef style="text-align: center!important;" bgcolor="blue">Model</th>
                        <td mat-cell *matCellDef="let element"
                            style="text-align: center!important; padding-left: 5px !important;">
                            <a>{{element.Model}}</a>
                        </td>
                    </ng-container>

                   
                   

                   

                    


                   

                    <tr mat-header-row *matHeaderRowDef="displayedColums; sticky: true">
                    </tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="16">No Records found</td>
                    </tr>
                </table>
  


    </div>

</div>
